<form ng-model = "registration" ng-submit = "register()">
  {{errors}}
  {{errors.firstName.message}}
  <div><input type="text" ng-model = "newUser.firstName" placeholder= "First Name"></div>
  {{errors.lastName.message}}
  <div><input type="text"  ng-model = "newUser.lastName" placeholder= "Last Name"></div>
  {{errors.emailAddress.message}}
  <div><input type="text"  ng-model = "newUser.emailAddress" placeholder= "Email Address"></div>
  {{errors.password.message}}
  <div><input type="password"  ng-model = "newUser.password" placeholder= "Password"></div>
  <div><input type="password" ng-model = "newUser.confirm_password" placeholder= "Confirm Password"></div>
  <div><input type="submit" value = "Register"></div>
</form>
<a href="#/staff">Back to Staff Home</a>
